# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages

before_install:
  - sudo apt-get install -y libgdal1-dev libproj-dev

r:
- release
- devel

r_packages:
  - covr
  - raster
  - rdgal

after_success:
  - Rscript -e 'library(covr); codecov()'